{% set name = "openff-interchange" %}
{% set version = "0.2.0" %}

package:
  name: openff-interchange-split
  version: {{ version }}

source:
  path: ./build_base.sh
  url: https://github.com/openforcefield/openff-interchange/archive/refs/tags/v0.2.0.tar.gz
  sha256: 0cc4b4857b2466e2d7f9c78d88fcde5ddb672ff01fdd756965bd32c59a2f5142

build:
  number: 1

outputs:
  - name: openff-interchange-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - pydantic <2.0.0a0
        - openmm >=7.6
        - openff-toolkit-base =>0.11.0
        - openff-units >=0.1.7
        - openff-utilities >=0.1.5
      run_constrained:
        - foyer >=0.9.2

    test:
      imports:
        - openff.interchange

  - name: openff-interchange
    build:
      noarch: python

    requirements:
      host:
        - python >=3.8
      run:
        - python >=3.8
        - {{ pin_subpackage('openff-interchange-base', exact=True) }}
        - openff-toolkit =>0.11.0
        - panedr

    test:
      imports:
        - openff.interchange
      files:
        - test_stack_imports.py
      commands:
        - python test_stack_imports.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A project (and object) for storing, manipulating, and converting molecular mechanics data.
  dev_url: https://github.com/openforcefield/openff-interchange

extra:
  recipe-maintainers:
    - mattwthompson
    - j-wags

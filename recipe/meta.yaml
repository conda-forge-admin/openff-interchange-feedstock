{% set name = "openff-interchange" %}
{% set version = "0.1.3" %}

package:
  name: openff-interchange-split
  version: {{ version }}

source:
  path: ./build_base.sh
  url: https://github.com/openforcefield/openff-interchange/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 850f8a5aa8768847975254ce93e5975f4df525699397fdbdcc2c649cf745fda8

build:
  number: 0

outputs:
  - name: openff-interchange-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python
        - pip
      run:
        - python >=3.7
        - numpy
        - pydantic
        - openff-toolkit-base >=0.10.0
        - openff-units
        - openff-utilities
        - mdtraj  # TODO: Revisit after topology refactor
      run_constrained:
        - foyer >=0.9.2

    test:
      imports:
        - openff.interchange

  - name: openff-interchange
    build:
      noarch: python

    requirements:
      host:
        - python >=3.7
      run:
        - python >=3.7
        - {{ pin_subpackage('openff-interchange-base', exact=True) }}
        - openff-toolkit >=0.10.0
        - openmm >=7.6
        - panedr
        - pandas

    test:
      imports:
        - openff.interchange
      files:
        - test_stack_imports.py
      commands:
        - python test_stack_imports.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A project (and object) for storing, manipulating, and converting molecular mechanics data.
  dev_url: https://github.com/openforcefield/openff-interchange

extra:
  recipe-maintainers:
    - mattwthompson

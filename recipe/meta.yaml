{% set name = "openff-interchange" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openforcefield/openff-interchange/archive/v{{ version }}.tar.gz
  sha256: 8613ca4751d06863c4817efb96c20076bb287ffd664c40fc1e49af05ae69aa50

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - pydantic
    - openff-toolkit >=0.9.2
    - openff-units
    - openff-utilities
    - openmm
    - mdtraj
    - ele
    - panedr
  run_constrained:
    - foyer >=0.9.0

test:
  imports:
    - openff.interchange

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A project (and object) for storing, manipulating, and converting molecular mechanics data.
  dev_url: https://github.com/openforcefield/openff-interchange

extra:
  recipe-maintainers:
    - mattwthompson

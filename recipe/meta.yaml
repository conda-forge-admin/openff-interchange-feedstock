{% set name = "openff-interchange" %}
{% set version = "0.1.0" %}

package:
  name: openff-interchange-split
  version: {{ version }}

source:
  path: ./build_base.sh
  url: https://github.com/openforcefield/openff-interchange/archive/v{{ version }}.tar.gz
  sha256: 8613ca4751d06863c4817efb96c20076bb287ffd664c40fc1e49af05ae69aa50

build:
  number: 2

outputs:
  - name: openff-interchange-base
    script: build_base.sh
    build:
      noarch: python

    requirements:
      host:
        - python
        - pip
      run:
        - python >=3.7
        - numpy
        - pydantic
        - openff-toolkit-base >=0.9.2
        - openff-units
        - openff-utilities
        - mdtraj  # TODO: Revisit after topology refactor
        - ele
      run_constrained:
        - foyer >=0.9.2

    test:
      imports:
        - openff.interchange


  - name: openff-interchange
    build:
      noarch: python

    requirements:
      host:
        - python >=3.6
      run:
        - python >=3.6
        - {{ pin_subpackage('openff-interchange-base', exact=True) }}
        - openff-toolkit >=0.9.2
        - openmm
        - panedr
        - pandas

    test:
      imports:
        - openff.interchange
      files:
        - test_stack_imports.py
      commands:
        - python test_stack_imports.py

about:
  home: https://openforcefield.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A project (and object) for storing, manipulating, and converting molecular mechanics data.
  dev_url: https://github.com/openforcefield/openff-interchange

extra:
  recipe-maintainers:
    - mattwthompson
